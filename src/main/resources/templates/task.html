<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="base :: header"></head>
    <body> 
        <nav th:include="navbar :: navigation"></nav>

        <div class="container">
            <p class="lead" th:inline="text">Challenge: [[${challenge.name}]]</p>
            <p th:text="${challenge.desc}"></p>
            <div class="row">
                <div class="col-md-4">
                    <p th:inline="text">Task: [[${task.name}]]</p><br/>
                    <p th:inline="text">Level: [[${task.level}]]</p><br/>
                </div>
                <div class="col-md-6">
                    <p th:text="${task.desc}"></p><br/><br/>
                </div>
            </div>
            <div th:if="${errors}" class="row">
                <p>The following errors were encountered:</p>
                <ul>
                    <li th:each="error : ${errors}">
                        <span th:text="${error}"></span>
                    </li>
                </ul>
            </div>
            <ul class="nav nav-tabs">        
                <li th:each="editor, iter: ${editorContents}" th:class="${iter.index == 0}?'active'"><a data-toggle="tab" th:text="${editor.value.title}" th:href="'#'+${editor.key}+'_item'">Placeholder editors</a></li>        
            </ul>
            <form method="post" action="/task">

                <div class="tab-content" th:inline="text">        
                    <input type="hidden" name="challenge" th:value="${challenge.id}" />
                    <input type="hidden" name="task" th:value="${task.id}" />
                    <input type="hidden" name="taskImplementationId" th:value="${taskImplementationId}" />
                    <div th:each="editor, iter: ${editorContents}" th:id="${editor.key}+'_item'" th:class="${iter.index == 0}?'panel panel-default tab-pane fade in active':'panel panel-default tab-pane fade'">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:inline="text">[[${editor.value.title}]]</h3>
                        </div>
                        <div class="panel-body">
                            <div th:id="${editor.key}" style="height: 300px" class="editortab" th:inline="text">[[${editor.value.code}]]</div>
                            <textarea name="${editor.key}+'code'" th:id="'shadow-'+${editor.key}" style="display: none;"/>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="clicked(event)">Submit</button>
                </div>
            </form>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
        <script th:inline="text">
            var tabs = document.getElementsByClassName("editortab");
            for (t in tabs) {
               var editor = ace.edit(tabs[t].id);
               editor.setTheme("ace/theme/monokai");
               editor.getSession().setMode("ace/mode/java");
               var textarea = document.getElementById("shadow-"+tabs[t].id);
               editor.getSession().on("change", function () {
                   textarea.value = editor.getSession().getValue();
               });
            }
            function clicked(e) {
                if (!confirm("Are you ready to submit?")) {
                    e.preventDefault();
                }
            }
        </script>
    </body>
</html>

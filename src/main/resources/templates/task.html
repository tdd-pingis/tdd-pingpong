<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="base :: header"></head>
    <body> 
        <nav th:include="navbar :: navigation"></nav>

        <div class="container">
            <p class="lead" th:inline="text">Challenge: [[${challenge.name}]]</p>
            <p th:text="${challenge.desc}"></p>
            <div class="row">
                <div class="col-md-4">
                    <p th:inline="text">Task: [[${task.name}]]</p><br/>
                    <p th:inline="text">Level: [[${task.level}]]</p><br/>
                </div>
                <div class="col-md-6">
                    <p th:text="${task.desc}"></p><br/><br/>
                </div>
            </div>
            <div th:if="${errors}" class="row">
                <p>The following errors were encountered:</p>
                <ul>
                    <li th:each="error : ${errors}">
                        <span th:text="${error}"></span>
                    </li>
                </ul>
            </div>
            <ul class="nav nav-tabs">        
                <li class="active">
                    <a data-toggle="tab" th:text="${submissionTabFileName}" href="#implementation">Placeholder editors</a>
                </li>
                <li>
                    <a data-toggle="tab" th:text="${staticTabFileName}" href="#test">Placeholder editors</a>
                </li>
            </ul>

            <form method="post" th:action="@{/task}">
                <div class="tab-content" th:inline="text">
                    <input type="hidden" name="taskInstanceId" th:value="${taskInstanceId}" />
                    <div id="implementation" class="panel panel-default tab-pane fade in active">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${submissionTabFileName}"></h3>
                        </div>
                        <div class="panel-body">
                            <div id="submission-editor" style="height: 300px" class="editortab" th:text="${submissionCodeStub}"></div>
                            <textarea name="submissionCode" id="submission-code" style="display: none;"
                                      th:text="${submissionCodeStub}"/>
                        </div>
                    </div>
                    <div id="test" class="panel panel-default tab-pane fade">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${staticTabFileName}"></h3>
                        </div>
                        <div class="panel-body">
                            <div id="static-editor" style="height: 300px" class="editortab" th:text="${staticCode}"></div>
                            <textarea name="staticCode" id="static-code" style="display: none;" th:text="${staticCode}"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="clicked(event)">Submit</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" th:src="@{/webjars/ace-builds/src-min-noconflict/ace.js}" charset="utf-8"></script>

        <script>
            function createEditor(editorId, textareaId) {
                let editor = ace.edit(editorId);
                let textarea = document.getElementById(textareaId);

                editor.setTheme("ace/theme/monokai");
                editor.getSession().setMode("ace/mode/java");
                editor.getSession().on("change", () => {
                    textarea.value = editor.getSession().getValue();
                });
            }

            createEditor("submission-editor", "submission-code");
            createEditor("static-editor", "static-code");

            function clicked(e) {
                if (!confirm("Are you ready to submit?")) {
                    e.preventDefault();
                }
            }
        </script>
    </body>
</html>
